services:
  - type: web
    name: budgetapp
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app_development
          property: connectionString
      - key: RAILS_MASTER_KEY
        generateValue: true

databases:
  - name: budget_app_development
    plan: free
